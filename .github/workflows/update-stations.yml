name: Update stations list

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 1 * *"   # Mondays 03:17 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest stations.json
        run: |
          mkdir -p data
          curl -fsSL \
            https://raw.githubusercontent.com/davwheat/uk-railway-stations/main/stations.json \
            -o data/stations.json

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "station-bot"
          git config user.email "station-bot@users.noreply.github.com"
          git add data/stations.json
          git commit -m "Update stations list"
          git push
